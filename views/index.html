<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>价格看板</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
            integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="container">
<h3>Tokens</h3>
<table class="table table-striped" id="table_tokens">
    <thead class="thead-dark">
    <tr>
        <th>Name</th>
        <th>Value</th>
        <th>Rate</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<h3>STOCKS</h3>
<table class="table table-striped" id="table_stocks">
    <thead class="thead-dark">
    <tr>
        <th>Name</th>
        <th>Value</th>
        <th>Rate</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<h3>OTHER</h3>
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Name</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>人民币对美元</td>
        <td id="td_rmb_us"></td>
    </tr>
    <tr>
        <td>Ethereum Gas Price</td>
        <td id="td_gas_eth"></td>
    </tr>



    </tbody>
</table>
<script>
    const config = JSON.parse("<%=JSON.stringify(config)%>".replaceAll("&#34;", "\""))

    async function get_token_prices() {
        const tokens = config.token
        let tokenRequest = []
        tokens.forEach(a => {
            tokenRequest.push(axios.get("https://api.huobi.pro/market/history/kline?period=1day&size=1&symbol=" + a.symbol))
        })
        let tokenResponse = await Promise.all(tokenRequest);
        let tokenResult = [];
        for (let i = 0; i < tokens.length; i++) {
            let close = tokenResponse[i].data.data[0].close;
            let open = tokenResponse[i].data.data[0].open;
            tokenResult.push({name: tokens[i].name, value: close, rate: (100 * ((close - open) / open)).toFixed(2)});
        }

        //render
        for (let token of tokenRequest) {
            $("#table_tokens>tbody").append(`<tr><td>${token.name}</td><td>${token.value}</td><td>${token.rate}</td></tr>`)
        }
    }

    async function get_stock_price() {
        const stocks2Query = config.stock;

        let queryString = [];
        stocks2Query.forEach(a => {
            queryString.push("s_" + a.symbol)
        })
        let reqString = `http://qt.gtimg.cn/r=0.8409869808238q=${queryString.join(",")}`;
        // v_s_sz000559="51~万向钱潮~000559~5.81~0.07~1.22~110475~6384~~191.95~GP-A";
        let resp = await axios.get(reqString);
        const stocks = resp.data.split(";");
        let result = [];
        for (let i = 0; i < stocks.length; i++) {
            if (i >= stocks2Query.length)
                continue
            let info = stocks[i].split("~");
            result.push({name: stocks2Query[i].name, value: info[3], rate: info[5]})
        }

        for (let token of result) {
            $("#table_stocks>tbody").append(`<tr><td>${token.name}</td><td>${token.value}</td><td>${token.rate}</td></tr>`)
        }
    }

    async function load_rmb_usd() {
        let resp = await axios.get("https://api.exchangerate-api.com/v4/latest/USD");
        $("#td_rmb_us").text(resp.data.rates.CNY)
    }

    async function load_gas() {
        let resp = await axios.get("https://api.etherscan.io/api?module=gastracker&action=gasoracle");
        $("#td_gas_eth").text(resp.data.result.ProposeGasPrice)

    }

    async function load_data() {
        load_rmb_usd()
        get_token_prices()
        get_stock_price()
    }

    $(document).ready(async function () {
        await load_data()
    });
</script>
</body>
</html>
